<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
 <defs>
    <style>
      .chart-text { font-family: ui-sans-serif, system-ui, sans-serif; font-size: 14px; }
      .axis-text { font-family: ui-sans-serif, system-ui, sans-serif; font-size: 12px; fill: #64748b; }
      .title-text { font-family: ui-sans-serif, system-ui, sans-serif; font-size: 16px; font-weight: 600; fill: #1e293b; }
      [data-theme="dark"] .axis-text { fill: #94a3b8; }
      [data-theme="dark"] .title-text { fill: #e6e9ef; }
    </style>
 </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="transparent"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">Usage Frequency Distribution</text>
  
  <!-- Chart area -->
  <g transform="translate(100, 80)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="250" stroke="#64748b" stroke-width="2"/>
    <text x="-10" y="0" text-anchor="end" class="axis-text">3</text>
    <text x="-10" y="83" text-anchor="end" class="axis-text">2</text>
    <text x="-10" y="166" text-anchor="end" class="axis-text">1</text>
    <text x="-10" y="250" text-anchor="end" class="axis-text">0</text>
    
    <!-- X-axis -->
    <line x1="0" y1="250" x2="600" y2="250" stroke="#64748b" stroke-width="2"/>
    
    <!-- Bars -->
    <!-- 4-5 times: 3 participants -->
    <rect x="50" y="83" width="100" height="167" fill="#3b82f6" rx="4"/>
    <text x="100" y="270" text-anchor="middle" class="axis-text">4-5 times</text>
    <text x="100" y="75" text-anchor="middle" class="chart-text" fill="white" font-weight="600">3</text>
    
    <!-- 2-3 times: 1 participant -->
    <rect x="200" y="166" width="100" height="84" fill="#8b5cf6" rx="4"/>
    <text x="250" y="270" text-anchor="middle" class="axis-text">2-3 times</text>
    <text x="250" y="158" text-anchor="middle" class="chart-text" fill="white" font-weight="600">1</text>
    
    <!-- 3 times: 1 participant -->
    <rect x="350" y="166" width="100" height="84" fill="#3b82f6" rx="4"/>
    <text x="400" y="270" text-anchor="middle" class="axis-text">3 times</text>
    <text x="400" y="158" text-anchor="middle" class="chart-text" fill="white" font-weight="600">1</text>
    
    <!-- More than 5 times: 1 participant -->
    <rect x="500" y="166" width="100" height="84" fill="#8b5cf6" rx="4"/>
    <text x="550" y="270" text-anchor="middle" class="axis-text">>5 times</text>
    <text x="550" y="158" text-anchor="middle" class="chart-text" fill="white" font-weight="600">1</text>
    
    <!-- Y-axis label -->
    <text x="-20" y="125" text-anchor="middle" class="axis-text" transform="rotate(-90, -20, 125)">Number of Participants</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="12" height="12" fill="#3b82f6" rx="2"/>
    <text x="20" y="10" class="axis-text">Most common usage</text>
    <rect x="150" y="0" width="12" height="12" fill="#8b5cf6" rx="2"/>
    <text x="170" y="10" class="axis-text">Less frequent usage</text>
  </g>
</svg>
