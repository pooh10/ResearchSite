<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App background -->
  <rect width="1200" height="800" fill="url(#appBg)" rx="16"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="rgba(255,255,255,0.05)" rx="16"/>
  <text x="40" y="50" fill="#e6e9ef" font-family="ui-sans-serif, system-ui, sans-serif" font-size="24" font-weight="600">ReflectAI Journal</text>
  
  <!-- AI Prompt Section -->
  <rect x="40" y="120" width="1120" height="120" fill="rgba(96, 165, 250, 0.1)" rx="12" stroke="rgba(96, 165, 250, 0.3)" stroke-width="2"/>
  <text x="60" y="150" fill="#60a5fa" font-family="ui-sans-serif, system-ui, sans-serif" font-size="16" font-weight="600">AI Prompt</text>
  <text x="60" y="180" fill="#e6e9ef" font-family="ui-sans-serif, system-ui, sans-serif" font-size="14">"Today, I noticed you mentioned feeling overwhelmed. What specific situation triggered this feeling, and what do you think you need right now?"</text>
  
  <!-- Writing Area -->
  <rect x="40" y="280" width="1120" height="400" fill="rgba(255,255,255,0.02)" rx="12" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="60" y="320" fill="#e6e9ef" font-family="ui-sans-serif, system-ui, sans-serif" font-size="16" font-weight="500">Your Reflection</text>
  
  <!-- Sample text -->
  <text x="60" y="360" fill="#94a3b8" font-family="ui-sans-serif, system-ui, sans-serif" font-size="14">I felt overwhelmed when my manager asked me to take on another project...</text>
  <text x="60" y="385" fill="#94a3b8" font-family="ui-sans-serif, system-ui, sans-serif" font-size="14">I think I need to set clearer boundaries and ask for help when...</text>
  <text x="60" y="410" fill="#94a3b8" font-family="ui-sans-serif, system-ui, sans-serif" font-size="14">This made me realize that I often say yes to everything...</text>
  
  <!-- Cursor -->
  <rect x="60" y="435" width="2" height="20" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Toolbar -->
  <rect x="40" y="720" width="1120" height="60" fill="rgba(255,255,255,0.02)" rx="12"/>
  
  <!-- Buttons -->
  <rect x="60" y="735" width="100" height="30" fill="#60a5fa" rx="6"/>
  <text x="110" y="755" fill="white" font-family="ui-sans-serif, system-ui, sans-serif" font-size="12" text-anchor="middle">Save</text>
  
  <rect x="180" y="735" width="100" height="30" fill="rgba(255,255,255,0.1)" rx="6"/>
  <text x="230" y="755" fill="#e6e9ef" font-family="ui-sans-serif, system-ui, sans-serif" font-size="12" text-anchor="middle">New Prompt</text>
  
  <rect x="300" y="735" width="100" height="30" fill="rgba(255,255,255,0.1)" rx="6"/>
  <text x="350" y="755" fill="#e6e9ef" font-family="ui-sans-serif, system-ui, sans-serif" font-size="12" text-anchor="middle">Analyze</text>
  
  <!-- Word count -->
  <text x="1100" y="755" fill="#94a3b8" font-family="ui-sans-serif, system-ui, sans-serif" font-size="12" text-anchor="end">127 words</text>
</svg>
